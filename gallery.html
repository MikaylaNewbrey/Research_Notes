<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        /* ✅ Ensures all images in the gallery are the same size */
        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery-item {
            width: 250px; /* Adjust as needed */
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        /* ✅ Lightbox styling */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* ✅ Filter Buttons */
        .filter-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-buttons button {
            background: #16a085;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .filter-buttons button.active, .filter-buttons button:hover {
            background: #f39c12;
        }

    </style>
</head>
<body>

<!-- Navigation -->
<nav>
    <ul>
        <li><a href="/Research_Notes/index.html">HOME</a></li>
        <li><a href="/Research_Notes/about.html">ABOUT</a></li>

        <li><a href="/Research_Notes/posts.html">UPDATES</a></li>
        <li><a href="/Research_Notes/gallery.html">GALLERY</a></li>
    </ul>
</nav>

<!-- Gallery Section -->
<section class="gallery-container">
    <h1>Research & Fieldwork Gallery</h1>

    <!-- ✅ Filter Buttons -->
    <div class="filter-buttons">
        <button class="list active" data-filter="all">All</button>
        <button class="list" data-filter="fieldwork">Fieldwork</button>
        <button class="list" data-filter="research">Research</button>
        <button class="list" data-filter="nature">Nature</button>
    </div>

    <!-- Images Section -->
    <h2>Images</h2>
    <hr>
    <div class="gallery-grid" id="image-gallery">
        <!-- ✅ Imgur Images with Filter Categories -->
        <img 
            src="https://i.imgur.com/Ok2lGQH.jpg" 
            alt="Remus Wellfleet" 
            class="gallery-item fieldwork"
            onclick="openLightbox('https://i.imgur.com/Ok2lGQH.jpg')"
        />

        <img 
            src="https://i.imgur.com/YOUR_IMAGE_ID.jpg" 
            alt="Image Description 2" 
            class="gallery-item research"
            onclick="openLightbox('https://i.imgur.com/YOUR_IMAGE_ID.jpg')"
        />

        <img 
            src="https://i.imgur.com/YOUR_IMAGE_ID_3.jpg" 
            alt="Nature Shot" 
            class="gallery-item nature"
            onclick="openLightbox('https://i.imgur.com/YOUR_IMAGE_ID_3.jpg')"
        />

        <!-- Add more images as needed -->
    </div>

    <!-- Videos Section -->
    <h2>Videos</h2>
    <hr>
    <div class="gallery-grid" id="video-gallery">
        <iframe 
            src="https://drive.google.com/file/d/YOUR_VIDEO_FILE_ID_1/preview" 
            width="640" 
            height="360" 
            class="gallery-item">
        </iframe>

        <iframe 
            src="https://drive.google.com/file/d/YOUR_VIDEO_FILE_ID_2/preview" 
            width="640" 
            height="360" 
            class="gallery-item">
        </iframe>
    </div>
</section>

<!-- ✅ Lightbox (Hidden by Default) -->
<div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" />
</div>

<script>
    /* ✅ Lightbox functionality */
    function openLightbox(imageUrl) {
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        
        lightbox.style.display = "flex";
        lightboxImg.src = imageUrl;
    }

    function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
    }

    /* ✅ Filtering System */
    document.addEventListener("DOMContentLoaded", function () {
        const filters = document.querySelectorAll(".list");
        const images = document.querySelectorAll(".gallery-item");

        filters.forEach(filter => {
            filter.addEventListener("click", function () {
                const filterValue = this.getAttribute("data-filter");

                // Remove active class from all filters
                filters.forEach(f => f.classList.remove("active"));
                this.classList.add("active");

                // Show or hide images based on category
                images.forEach(img => {
                    if (filterValue === "all" || img.classList.contains(filterValue)) {
                        img.style.display = "block";
                    } else {
                        img.style.display = "none";
                    }
                });
            });
        });
    });
</script>
