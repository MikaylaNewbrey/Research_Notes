<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>

        </ul>

    <section class="gallery-container">
        <h1>Research & Fieldwork Gallery</h1>
        
        <div class="gallery-grid">
            <!-- Example Image -->
            <img src="images/gallery/research1.jpg" alt="Research Image 1" class="gallery-item" onclick="openLightbox('images/gallery/research1.jpg')">
            
            <img src="images/gallery/research2.jpg" alt="Research Image 2" class="gallery-item" onclick="openLightbox('images/gallery/research2.jpg')">
            
            <!-- Example Video -->
            <video class="gallery-item" controls>
                <source src="images/gallery/fieldwork.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <!-- Lightbox (Hidden by Default) -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img">
    </div>

</body>
