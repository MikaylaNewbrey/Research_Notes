<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<!-- Navigation -->
<nav>

    </ul>

<!-- Gallery Section -->
<section class="gallery-container">
    <h1>Research & Fieldwork Gallery</h1>

    <!-- Images Section -->
    <h2>Images</h2>
    <hr>
    <div class="gallery-grid">
        <!-- Replace YOUR_IMAGE_FILE_ID with actual Google Drive File IDs -->
        <img 
            src="https://drive.google.com/uc?export=view&id=YOUR_IMAGE_FILE_ID_1" 
            alt="Image Description 1" 
            class="gallery-item"
            onclick="openLightboxWithImage('https://drive.google.com/uc?export=view&id=YOUR_IMAGE_FILE_ID_1')"
        />

        <img 
            src="https://drive.google.com/uc?export=view&id=YOUR_IMAGE_FILE_ID_2" 
            alt="Image Description 2" 
            class="gallery-item"
            onclick="openLightboxWithImage('https://drive.google.com/uc?export=view&id=YOUR_IMAGE_FILE_ID_2')"
        />

        <!-- Add more images below -->
    </div>

    <!-- Videos Section -->
    <h2>Videos</h2>
    <hr>
    <div class="gallery-grid">
        <!-- Replace YOUR_VIDEO_FILE_ID with actual Google Drive File IDs -->
        <iframe 
            src="https://drive.google.com/file/d/YOUR_VIDEO_FILE_ID_1/preview" 
            width="640" 
            height="360" 
            class="gallery-item">
        </iframe>

        <iframe 
            src="https://drive.google.com/file/d/YOUR_VIDEO_FILE_ID_2/preview" 
            width="640" 
            height="360" 
            class="gallery-item">
        </iframe>

        <!-- Add more videos below -->
    </div>
</section>

<!-- Lightbox (Hidden by Default) -->
<div id="lightbox" class="lightbox" style="display:none;">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" style="display: none;" />
    <video id="lightbox-video" controls style="display: none;">
        <source id="lightbox-video-source" src="" type="video/mp4">
    </video>
</div>

</body>
</html>
