<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<!-- Navigation -->
<nav>
    <ul>
        <li><a href="/Research_Notes/index.html">HOME</a></li>
        <li><a href="/Research_Notes/about.html">ABOUT</a></li>
        <li><a href="/Research_Notes/lab-notebook.html">NOTEBOOK</a></li>
        <li><a href="/Research_Notes/posts.html">UPDATES</a></li> <!-- Change 'UPDATES' to your preferred name -->
        <li><a href="/Research_Notes/gallery.html">GALLERY</a></li>
    </ul>
</nav>

<!-- Gallery Section -->
<section class="gallery-container">
    <h1>Research & Fieldwork Gallery</h1>
    
    <div class="gallery-grid">
        <!-- Example Images -->
        <img src="images/gallery/research1.jpg" alt="Research Image 1" class="gallery-item" onclick="openLightbox('images/gallery/research1.jpg')">
        
        <img src="images/gallery/research2.jpg" alt="Research Image 2" class="gallery-item" onclick="openLightbox('images/gallery/research2.jpg')">
        
        <!-- Example Video (Click to Open in Lightbox) -->
        <video class="gallery-item" onclick="openLightboxVideo('images/gallery/fieldwork.mp4')" controls>
            <source src="images/gallery/fieldwork.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</section>

<!-- Lightbox (Hidden by Default) -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" style="display: none;">
    <video id="lightbox-video" controls style="display: none;">
        <source id="lightbox-video-source" src="" type="video/mp4">
    </video>
</div>

</body>
</html>
