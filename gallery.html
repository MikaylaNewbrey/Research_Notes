<!-- Gallery Section -->
<section class="gallery-container">
    <h1>Research & Fieldwork Gallery</h1>

    <!-- Images Section -->
    <h2>Images</h2>
    <hr>
    <div id="image-gallery" class="gallery-grid">
        <!-- Images will be loaded dynamically by script.js -->
    </div>

    <!-- Videos Section -->
    <h2>Videos</h2>
    <hr>
    <div id="video-gallery" class="gallery-grid">
        <!-- Videos will be loaded dynamically by script.js -->

<!-- Lightbox (Hidden by Default) -->
<div id="lightbox" class="lightbox" style="display:none;">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" style="display: none;" />
    <video id="lightbox-video" controls style="display: none;">
        <source id="lightbox-video-source" src="" type="video/mp4">
    </video>
</div>
