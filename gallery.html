<!-- Gallery Section -->
<section class="gallery-container">
    <h1>Research & Fieldwork Gallery</h1>

    <!-- Images Section -->
    <h2>Images</h2>
    <hr>
    <div class="gallery-grid" id="image-gallery">
        <!-- âœ… Imgur Images (Click to View in Lightbox) -->
        <a href="https://imgur.com/Ok2lGQH" target="_blank">
            <img 
                src="https://i.imgur.com/Ok2lGQH.jpg" 
                alt="Remus Wellfleet" 
                class="gallery-item"
                onclick="openLightboxWithImage('https://i.imgur.com/Ok2lGQH.jpg')"
            />
        </a>

        <a href="https://imgur.com/YOUR_IMAGE_ID" target="_blank">
            <img 
                src="https://i.imgur.com/YOUR_IMAGE_ID.jpg" 
                alt="Image Description 2" 
                class="gallery-item"
                onclick="openLightboxWithImage('https://i.imgur.com/YOUR_IMAGE_ID.jpg')"
            />
        </a>

        <!-- Add more Imgur images as needed -->
    </div>

    <!-- Videos Section -->
    <h2>Videos</h2>
    <hr>
    <div class="gallery-grid" id="video-gallery">
        <iframe 
            src="https://drive.google.com/file/d/YOUR_VIDEO_FILE_ID_1/preview" 
            width="640" 
            height="360" 
            class="gallery-item">
        </iframe>

        <iframe 
            src="https://drive.google.com/file/d/YOUR_VIDEO_FILE_ID_2/preview" 
            width="640" 
            height="360" 
            class="gallery-item">
        </iframe>
    </div>
</section>

<!-- Lightbox (Hidden by Default) -->
<div id="lightbox" class="lightbox" style="display:none;">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" style="display: none;" />
    <video id="lightbox-video" controls style="display: none;">
        <source id="lightbox-video-source" src="" type="video/mp4">
    </video>
</div>

</body>
